<!DOCTYPE html>
<html>
  <head>
    <title>NLW Heat</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/184/185/people/"
            alt="Foto pessoal"
          />
        </div>
        <h1 id="userName">Henrique Alves</h1>
        <a href="https://github.com/henriquedev00" target="_blank">
          <img src="./images/github.svg" alt="ícone github" />
          henriquedev00
        </a>
        <p>An instructor focused on helping people start programming for web</p>
        <ul id="socialLinks">
          <!-- <li>
            <a href="#" target="_blank">
              <img src="./images/youtube.svg" alt="ícone youtube" />
            </a>
          </li> -->
          <li class="facebook">
            <a href="#" target="_blank">
              <img src="./images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/henrick_reis/" target="_blank">
              <img src="./images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="#" target="_blank">
              <img src="./images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script>
      const LinksSocialMedia = {
        github: "henriquedev00",
        facebook: "henriquejadiel",
        instagram: "henrick_reis",
        twitter: "reis_henriquee"
      }
      function changeSocialMediaLinks() {
        for(let li of socialLinks.children) {
          const social = li.getAttribute('class');
          li.children[0].href = `https://${social}.com/${LinksSocialMedia[social]}`;
          alert(li.children[0].href);
        }
      }
      changeSocialMediaLinks();
    </script>
  </body>
</html>
